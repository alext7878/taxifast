<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Contratado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesServicioContratado.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">¡Felicidades! Contrataste tu Servicio</h1>

        <!-- Reporte del Servicio Contratado -->
        <div class="mt-4">
            <h4>Reporte del Servicio:</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Origen de Carrera:</strong> <span id="origenCarrera"></span>
                </li>
                <li class="list-group-item">
                    <strong>Destino de Carrera:</strong> <span id="destinoCarrera"></span>
                </li>
                <li class="list-group-item">
                    <strong>Forma de Pago:</strong> <span id="formaPago"></span>
                </li>
                <li class="list-group-item">
                    <strong>Correo Electrónico:</strong> <span id="correoElectronico"></span>
                </li>
            </ul>
        </div>

        <!-- Botón para volver a la página principal -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="volverBtn">Volver a Página Principal</button>
        </div>
    </div>

    <script>
        // Cargar los detalles del servicio del LocalStorage (simulación)
        document.addEventListener('DOMContentLoaded', function () {
            const origenCarrera = localStorage.getItem('inicioCarrera') || 'cr 25 - 46';
            const destinoCarrera = localStorage.getItem('destinoCarrera') || 'av 38 35- 42';
            const formaPago = localStorage.getItem('formaPago') || 'tarjeta de credito';
            const correoElectronico = localStorage.getItem('email') || 'adriana@gmail.com';

            document.getElementById('origenCarrera').textContent = origenCarrera;
            document.getElementById('destinoCarrera').textContent = destinoCarrera;
            document.getElementById('formaPago').textContent = formaPago;
            document.getElementById('correoElectronico').textContent = correoElectronico;
        });

        // Redirigir a la página principal cuando el usuario haga clic en "Volver"
        document.getElementById('volverBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
