<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Servicio de Taxis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesLogin.css">

</head>
<body>
    <div class="container mt-5">
        <!-- Título Principal -->
        <h1 class="text-center text-primary">Iniciar Sesión Usuario o Conductor</h1>

        <!-- Imagen -->
        <div class="text-center">
            <img src="./img/1- imagen LOGIN REGISTRO.jpg" alt="Iniciar Sesión" class="img-fluid mt-3 mb-5" style="max-width: 300px;">
        </div>
        

        <!-- Sección de Iniciar Sesión Usuario -->
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="text-center text-success">Iniciar Sesión Usuario</h2>

                <!-- Campo Correo Electrónico Usuario -->
                <div class="mb-3">
                    <label for="correoUsuario" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoUsuario" placeholder="Ingresa tu correo electrónico">
                </div>

                <!-- Campo Contraseña Usuario -->
                <div class="mb-3">
                    <label for="contrasenaUsuario" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenaUsuario" placeholder="Ingresa tu contraseña">
                </div>

                <!-- Botón Ingresar Usuario -->
                <div class="text-center">
                    <button class="btn btn-success" id="ingresarUsuarioBtn" disabled>Ingresar</button>
                </div>
            </div>
        </div>

        <!-- Sección de Iniciar Sesión Conductor -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-center text-primary">Iniciar Sesión Conductor</h2>

                <!-- Campo Correo Electrónico Conductor -->
                <div class="mb-3">
                    <label for="correoConductor" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoConductor" placeholder="Ingresa tu correo electrónico">
                </div>

                <!-- Campo Contraseña Conductor -->
                <div class="mb-3">
                    <label for="contrasenaConductor" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenaConductor" placeholder="Ingresa tu contraseña">
                </div>

                <!-- Botón Ingresar Conductor -->
                <div class="text-center">
                    <button class="btn btn-primary" id="ingresarConductorBtn" disabled>Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para verificar si los campos de inicio de sesión de usuario están llenos
        function verificarCamposUsuario() {
            const correoUsuario = document.getElementById('correoUsuario').value.trim();
            const contrasenaUsuario = document.getElementById('contrasenaUsuario').value.trim();

            if (correoUsuario && contrasenaUsuario) {
                document.getElementById('ingresarUsuarioBtn').disabled = false;
            } else {
                document.getElementById('ingresarUsuarioBtn').disabled = true;
            }
        }

        // Función para verificar si los campos de inicio de sesión de conductor están llenos
        function verificarCamposConductor() {
            const correoConductor = document.getElementById('correoConductor').value.trim();
            const contrasenaConductor = document.getElementById('contrasenaConductor').value.trim();

            if (correoConductor && contrasenaConductor) {
                document.getElementById('ingresarConductorBtn').disabled = false;
            } else {
                document.getElementById('ingresarConductorBtn').disabled = true;
            }
        }

        // Agregar eventos input para verificar si los campos están llenos en ambas secciones
        document.getElementById('correoUsuario').addEventListener('input', verificarCamposUsuario);
        document.getElementById('contrasenaUsuario').addEventListener('input', verificarCamposUsuario);
        document.getElementById('correoConductor').addEventListener('input', verificarCamposConductor);
        document.getElementById('contrasenaConductor').addEventListener('input', verificarCamposConductor);

        // Redirigir a la página de cuenta de usuario cuando se haga clic en el botón Ingresar Usuario
        document.getElementById('ingresarUsuarioBtn').addEventListener('click', function () {
            window.location.href = 'CuentaUsuario.html';
        });

        // Redirigir a la página de cuenta de conductor cuando se haga clic en el botón Ingresar Conductor
        document.getElementById('ingresarConductorBtn').addEventListener('click', function () {
            window.location.href = 'UsuarioConductor.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
