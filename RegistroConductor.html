<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/registroConductor.css">

</head>
<body>
    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center text-primary">¡Regístrate ya y empieza a trabajar!</h1>

        <!-- Formulario de Registro de Conductor -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title text-center">Registro Conductor</h2>

                <!-- Campo Nombre Completo -->
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
                </div>

                <!-- Campo Número de Celular -->
                <div class="mb-3">
                    <label for="numeroCelular" class="form-label">Número de Celular</label>
                    <input type="tel" class="form-control" id="numeroCelular" placeholder="Ingresa tu número de celular" required>
                </div>

                <!-- Campo Correo Electrónico -->
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Campo Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma tu contraseña" required>
                </div>

                <!-- Campo Placa del Vehículo -->
                <div class="mb-3">
                    <label for="placaVehiculo" class="form-label">Placa del Vehículo</label>
                    <input type="text" class="form-control" id="placaVehiculo" placeholder="Ingresa la placa de tu vehículo" required>
                </div>

                <!-- Campo Número de Licencia -->
                <div class="mb-3">
                    <label for="numeroLicencia" class="form-label">Número de Licencia</label>
                    <input type="text" class="form-control" id="numeroLicencia" placeholder="Ingresa tu número de licencia" required>
                </div>

                <!-- Campo Modelo del Vehículo -->
                <div class="mb-3">
                    <label for="modeloVehiculo" class="form-label">Modelo del Vehículo</label>
                    <input type="text" class="form-control" id="modeloVehiculo" placeholder="Ingresa el modelo de tu vehículo" required>
                </div>

                <!-- Botón de Registrar Conductor (Deshabilitado al inicio) -->
                <div class="text-center">
                    <button class="btn btn-primary" id="registrarConductorBtn" disabled>Registrar Conductor</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para verificar si todos los campos están llenos
        function verificarCampos() {
            const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
            const numeroCelular = document.getElementById('numeroCelular').value.trim();
            const correoElectronico = document.getElementById('correoElectronico').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();
            const confirmarContrasena = document.getElementById('confirmarContrasena').value.trim();
            const placaVehiculo = document.getElementById('placaVehiculo').value.trim();
            const numeroLicencia = document.getElementById('numeroLicencia').value.trim();
            const modeloVehiculo = document.getElementById('modeloVehiculo').value.trim();

            // Si todos los campos están llenos, habilitar el botón, de lo contrario, mantenerlo deshabilitado
            if (nombreCompleto && numeroCelular && correoElectronico && contrasena && confirmarContrasena && placaVehiculo && numeroLicencia && modeloVehiculo) {
                document.getElementById('registrarConductorBtn').disabled = false;
            } else {
                document.getElementById('registrarConductorBtn').disabled = true;
            }
        }

        // Agregar evento "input" a cada campo para verificar si todos están llenos
        document.getElementById('nombreCompleto').addEventListener('input', verificarCampos);
        document.getElementById('numeroCelular').addEventListener('input', verificarCampos);
        document.getElementById('correoElectronico').addEventListener('input', verificarCampos);
        document.getElementById('contrasena').addEventListener('input', verificarCampos);
        document.getElementById('confirmarContrasena').addEventListener('input', verificarCampos);
        document.getElementById('placaVehiculo').addEventListener('input', verificarCampos);
        document.getElementById('numeroLicencia').addEventListener('input', verificarCampos);
        document.getElementById('modeloVehiculo').addEventListener('input', verificarCampos);

        // Redirigir a la página de registro exitoso del conductor
        document.getElementById('registrarConductorBtn').addEventListener('click', function () {
            window.location.href = 'RegistroExitosoConductor.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
