<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Viajes - TaxiFast</title>
    <!-- Enlace a Bootstrap CSS (Versión 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS personalizado */
        body {
            background-color: #f8f9fa;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Historial de Viajes TaxiFast</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Destino</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila de ejemplo de un viaje -->
                    <tr>
                        <td>1</td>
                        <td>22/09/2024</td>
                        <td>Centro Ciudad</td>
                        <td>$15</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>21/09/2024</td>
                        <td>Estación de Tren</td>
                        <td>$10</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>20/09/2024</td>
                        <td>Aeropuerto</td>
                        <td>$25</td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
        <button id="backButton" class="btn btn-primary mt-4"><P>Solicitar Servicio</P></button>
    </div>

    <!-- Enlace a Bootstrap JS (Versión 5.3) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para regresar al inicio -->
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'CuentaUsuario.html'; // Redirige al login
        });
    </script>
</body>
</html>
