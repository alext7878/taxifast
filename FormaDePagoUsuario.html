<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesFormaDePagoUsuario.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Descripción del Servicio Solicitado</h1>

        <!-- Reporte del servicio -->
        <div class="mt-4">
            <h4>Reporte del Servicio:</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Valor del Servicio:</strong> <span id="valorServicio"></span>
                </li>
                <li class="list-group-item">
                    <strong>Origen del Viaje:</strong> <span id="origenViaje"></span>
                </li>
                <li class="list-group-item">
                    <strong>Destino del Viaje:</strong> <span id="destinoViaje"></span>
                </li>
                <li class="list-group-item">
                    <strong>Correo Electrónico:</strong> <span id="correoElectronico"></span>
                </li>
            </ul>
        </div>

        <!-- Sección para confirmar forma de pago -->
        <div class="mt-4">
            <h4>Confirmar Forma de Pago:</h4>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" id="btnEfectivo">Efectivo</button>
                <button type="button" class="btn btn-outline-primary" id="btnTarjeta">Tarjeta de Crédito</button>
            </div>
            <p class="mt-3 text-muted" id="formaPagoSeleccionada">Forma de Pago seleccionada: <span>--</span></p>
        </div>

        <!-- Botón para confirmar el pago -->
        <div class="text-center mt-4">
            <button class="btn btn-success" id="confirmarPagoBtn">Confirmar Pago</button>
        </div>
    </div>

    <script>
        // Simular datos del servicio (en un escenario real, estos datos vendrían de una base de datos o del LocalStorage)
        document.addEventListener('DOMContentLoaded', function () {
            // Simular el valor del servicio y detalles del viaje
            const valorServicio = "$50.00";
            const origenViaje = localStorage.getItem('inicioCarrera') || "cr 25 - 48";
            const destinoViaje = localStorage.getItem('destinoCarrera') || "av 58 a 72";
            const correoElectronico = localStorage.getItem('email') || "adriana@gmail.com";

            document.getElementById('valorServicio').textContent = valorServicio;
            document.getElementById('origenViaje').textContent = origenViaje;
            document.getElementById('destinoViaje').textContent = destinoViaje;
            document.getElementById('correoElectronico').textContent = correoElectronico;
        });

        // Variables para controlar la selección de forma de pago
        let formaPago = null;

        // Botón para seleccionar "Efectivo"
        document.getElementById('btnEfectivo').addEventListener('click', function () {
            formaPago = "Efectivo";
            document.getElementById('formaPagoSeleccionada').querySelector('span').textContent = formaPago;
        });

        // Botón para seleccionar "Tarjeta de Crédito"
        document.getElementById('btnTarjeta').addEventListener('click', function () {
            formaPago = "Tarjeta de Crédito";
            document.getElementById('formaPagoSeleccionada').querySelector('span').textContent = formaPago;
        });

        // Botón para confirmar el pago
        document.getElementById('confirmarPagoBtn').addEventListener('click', function () {
            if (formaPago === null) {
                alert("Por favor, seleccione una forma de pago.");
            } else {
                // Redirigir a la página "ServicioContratado.html" (se podría pasar más datos si fuera necesario)
                window.location.href = "ServicioContratado.html";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
