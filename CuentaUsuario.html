<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta de Usuarios - Servicio de Taxis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesCuentaUsusario.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Solicitar Servicio de Taxi</h1>
        <form id="taxiForm" class="mt-4">
            <div class="mb-3">
                <label for="inicioCarrera" class="form-label">Inicio de Carrera</label>
                <input type="text" class="form-control" id="inicioCarrera" placeholder="Ingrese el inicio de la carrera" required>
            </div>
            <div class="mb-3">
                <label for="destinoCarrera" class="form-label">Destino de Carrera</label>
                <input type="text" class="form-control" id="destinoCarrera" placeholder="Ingrese el destino de la carrera" required>
            </div>
            <div class="mb-3">
                <label for="formaPago" class="form-label">Forma de Pago</label>
                <select class="form-select" id="formaPago" required>
                    <option value="">Seleccione una opción</option>
                    <option value="efectivo">Pago en efectivo</option>
                    <option value="tarjeta">Pago con tarjeta de crédito</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        document.getElementById('taxiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Aquí podrías validar el formulario o guardar los datos si es necesario

            // Redirigir a la página "FormaDePagoUsuario.html"
            window.location.href = 'FormaDePagoUsuario.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
