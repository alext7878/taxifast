<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesContratoExitosoConductor.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <!-- Título de la página -->
        <h1 class="text-success">¡Contrato Exitoso!</h1>
        
        <!-- Espacio para agregar una imagen -->
        <div class="my-4">
            <img src="./img/imagen-contrato-exitoso-conductor-TAXIFAST JPG.jpg" alt="Imagen de éxito" id="imagenContrato" class="img-fluid" style="max-width: 400px;">
        </div>


        <!-- Botón para volver a la cuenta del conductor -->
        <div class="mt-4">
            <button class="btn btn-primary" id="volverCuentaConductorBtn">Volver a mi cuenta conductor</button>
        </div>
    </div>

    <script>
        // Redirigir a la página del usuario conductor al hacer clic en el botón
        document.getElementById('volverCuentaConductorBtn').addEventListener('click', function () {
            window.location.href = 'usuarioConductor.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
